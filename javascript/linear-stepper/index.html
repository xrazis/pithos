<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./index.css" />
</head>

<body>

    <div id="main" class="row">
        <div id="position" class="row">
            <div id="emailP" class="col s3 center-align blue-text">
                <h5>Email</h5>
            </div>
            <div id="passP" class="col s5 center-align">
                <h5>Password</h5>
            </div>
            <div id="submitP" class="col s3 center-align">
                <h5>Submit</h5>
            </div>
        </div>
        <div id="step0" class="col s8 offset-s2">
            <label for="email">Enter your email</label>
            <input type="email" name="email" id="email" placeholder="someone@example.com">
            <button id="next0" class="btn">Next</button>
        </div>
        <div id="step1" class="col s8 offset-s2 hide">
            <label for="password">Enter your password</label>
            <input type="password" name="password" id="password" placeholder="********">
            <button id="back1" class="btn">Back</button>
            <button id="next1" class="btn">Next</button>
        </div>
        <div id="step2" class="col s8 offset-s2 hide center-align">
            <h5>Finish!</h5>
            <button id="back2" class="btn">Back</button>
            <button class="btn"> Submit!</button>
        </div>
    </div>

    <script src="./index.js" type=""></script>
</body>

</html>
